name: gepetel
region: eu-central-1
yamlVersion: 2
backend:
  path: .
  language:
    name: js
    packageManager: npm
  functions:
    - name: app
      path: .
      entry: dist/app.js
      type: httpServer
  scripts:
    deploy:
      - npm install
      - npm run build
    local:
      - npm install
      - npm run build
services:
  databases:
    - name: gepetel
      region: eu-central-1
      type: mongo-atlas


